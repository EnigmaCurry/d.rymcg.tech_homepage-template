        icon: prometheus.png
        server: d.rymcg.tech
        container: prometheus-prometheus-1
        #widget:
        #    type: prometheus
        #    url: https://metrics.d.rymcg.tech/d/rYdddlPWk/node-exporter-full?orgId=1
        #    fields: ["targets_up", "targets_down", "targets_total"]
        widget:
            type: grafana
            url: https://metrics.d.rymcg.tech
            username: admin
            password: password